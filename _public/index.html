<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Image compressor by Hung</title>
<meta name="description" content="">

<link href="css/style.min.css?v=1" rel="stylesheet">
</head>
<body>

<div class="container p-4">
    <h1 class="mb-4 text-center">
        IMAGE COMPRESSOR
    </h1>

    <input type="file" id="file-input" class="form-control mb-3" multiple />
    <label for="quality-input">Compression Quality:</label>
    <input type="range" id="quality-input" class="form-range" min="0" max="1" step="0.1" value="0.8">
    <span id="quality-value" class="text-success">0.8</span>

    <div class="pt-4">
        <label for="mime-type-select">Select MIME Type:</label>
        <select id="mime-type-select" class="form-select mb-3">
            <option value="auto">Auto</option>
            <option value="image/jpeg">JPEG</option>
            <option value="image/png">PNG</option>
            <option value="image/webp">Webp</option>
        </select>
    </div>


    <div class="mt-4">
        <button id="compress-btn" class="btn btn-success mr-4">Compress Images</button>

    </div>
</div>

<div id="result" class="container mt-5"></div>

<script src="js/main.js"></script>
</body>
</html>
